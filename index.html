<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="entire-page">
      <img src="./images/illustration-hero.svg" alt="weird dancing lady">
      <div class="text">
        <div class="top-text">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div>
        

        <div class="bottom-text">
         <div><img src="./images/icon-music.svg" alt=""></div>
         <div class="block2"><h4>Annual Plan</h4><p class="money">$59.99/year</p></div>
         <div><a href="#">Change</a></div>
        </div>

        <button class="payment">Proceed to Payment</button>
        <button class="order">Cancel Order</button>        
      </div>
      
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
        Coded by <a href="https://www.frontendmentor.io/profile/eby-coder" target="_blank">ebycoder</a>
      </div>
    </div>
  </body>
</html>
